<div class="post-nav">

  {% if page.previous.url %}
  <div class="post-nav-post">
    <p>{{ site.theme_settings.str_previous_post }}</p>
    <a href="{{ site.baseurl }}{{ page.previous.url }}">
      {{ page.previous.title }}
    </a>
  </div>
  {% endif %}

  {% if page.next.url %}
  <div class="post-nav-post">
    <p>{{ site.theme_settings.str_next_post }}</p>
    <a href="{{ site.baseurl }}{{ page.next.url }}">
      {{ page.next.title }}
    </a>
  </div>
  {% endif %}

</div>
